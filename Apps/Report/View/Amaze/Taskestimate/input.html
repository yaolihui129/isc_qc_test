<layout name="layout"/>
<!-- content start -->
<div class="admin-content">
    <div class="panel panel-info">
        <div class="panel-body">
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation"><a href="__APP__/<{$Think.config.PRODUCT}>/Task/person">人员负荷
                    <span class="badge"><{$arr.id}></span></a></li>
                <li role="presentation"><a href="__APP__/<{$Think.config.PRODUCT}>/Taskestimate">迭代投入
                    <span class="badge"><{$arr.id}></span></a></li>
                <li role="presentation"><a href="__APP__/<{$Think.config.PRODUCT}>/Taskestimate/task">任务分布
                    <span class="badge"><{$arr.id}></span></a></li>
                <li role="presentation" class="active"><a
                        href="__APP__/<{$Think.config.PRODUCT}>/Taskestimate/input">人员分布
                    <span class="badge"><{$arr.id}></span></a></li>
                <li role="presentation"><a href="__APP__/<{$Think.config.PRODUCT}>/Task">任务详情
                    <span class="badge"><{$arr.id}></span></a></li>
            </ul>

            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header"><div class="navbar-brand"><h3>人员投入分布</h3></div></div>
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form navbar-right" action="__URL__/input" method="post">
                            <div class="form-group">
                                <input type="text" class="input80" name="day" value="<{$day}>" placeholder="查询">
                            </div>
                            <button type="submit" class="btn btn-default"> 查询</button>
                        </form>
                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" role="button"><{$day}>天以内<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="__URL__/input/day/7">一周内</a></li>
                                <li><a href="__URL__/input/day/14">两周内</a></li>
                                <li><a href="__URL__/input/day/30">一个月内</a></li>
                                <li><a href="__URL__/input/day/90">一个季度内</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="starter-template">
                <table class="am-table am-table-striped am-table-hover table-main table-bordered">
                    <thead>
                    <tr>
                        <th class="table-type" bgcolor="#ccc">人员</th>
                        <volist name='arr' id='ar' empty="没有数据">
                            <th class="table-type" bgcolor="#ccc"><{$ar}></th>
                        </volist>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name='var' id='st' empty="没有数据">
                        <tr>
                            <td><{$st|getZTUserName=###}></td>
                            <volist name='arr' id='ar' empty="没有数据">
                                <td><{$ar|sumDateUserTask=$st,###}></td>
                            </volist>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
