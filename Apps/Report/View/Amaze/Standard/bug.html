<layout name="layout"/>
<div class="admin-content">

        <div class="panel-heading">测试BUG管理</div>
        <div class="panel-body">

            <div class="panel panel-danger">
                <div class="panel-heading">BUG及时响应</div>
                <div class="panel-body">
                    <div class="starter-template">
                        <ul class="list-group">
                            <volist name='var1' id='st'>

                        <h3>BUG等级</h3>
                        <ul class="list-group">
                            <volist name='var3' id='st'>
                                <li class="list-group-item"><{$st}></li>

                        <h3>BUG优先级</h3>
                        <ul class="list-group">
                            <volist name='var4' id='st'>
                                <li class="list-group-item"><{$st}></li>

                        </ul>
                    </div>
                </div>
            </div>

        </div>
