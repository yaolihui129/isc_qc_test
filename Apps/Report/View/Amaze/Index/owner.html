<layout name="layout"/>
<div class="admin-content">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-info">
                <div class="panel-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" ><a href="__URL__/index">进行中</a></li>
                        <li role="presentation" class="active"><a href="__URL__/owner">迭代分派</a></li>
                        <li role="presentation"><a href="__URL__/history">历史迭代</a></li>
                    </ul>
                    <div class="starter-template">
                        <ul class="list-group">
                            <volist name='data' id='pro' empty="没有数据">
                                <li class="list-group-item">
                                    <a href="__APP__/<{$Think.config.PRODUCT}>/Rules/prorules/proid/<{$pro.id}>">
                                        <small>
                                            【<{$pro.qd|getZTUserName=###}>】<{$pro.id|getPro=###}>
                                        </small>
                                        <span class="badge pull-right"><{$pro.status|getProst=###}></span>
                                    </a>
                                </li>
                            </volist>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading"><h3 class="panel-title">测试负责人</h3></div>
                <ul class="list-group">
                    <volist name='user' id='vo' empty="没有数据">
                        <switch name="vo">
                            <case value="$owner">
                                <li class="list-group-item list-group-item-warning">
                            </case>
                            <default/>
                            <li class="list-group-item ">
                        </switch>
                        <a href="__URL__/owner/QD/<{$vo}>"><{$vo|getZTUserName=###}></a>
                        <span class="badge"><{$vo|countOwnerProject=###}></span>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</div>
