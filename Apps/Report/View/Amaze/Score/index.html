<layout name="layout"/>
<!-- content start -->
<div class="admin-content">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-info">
                <div class="panel-heading"><{$quarter}>:考核积分排行榜</div>
                <ul class="list-group">
                    <volist name='data' id='st' key='k'>
                        <li class="list-group-item" title="#">
                            <a href="__URL__/gengduo/user/<{$st.user}>/quarter/<{$quarter}>"><{$k}>.<{$st.user|getZTUserName=###}></a>
                            <span class="badge"><{$st.score}></span>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">考核周期</h3></div>
                <ul class="list-group">
                    <volist name='saiJi' id='sj' >
                        <switch name="ts">
                            <case value="$quarter">
                                <li class="list-group-item list-group-item-warning">
                            </case>
                            <default/>
                            <li class="list-group-item ">
                        </switch>
                            <a href="__URL__/index/quarter/<{$sj}>"><small><{$sj}></small></a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</div>
