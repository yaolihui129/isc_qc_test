<layout name="layout"/>
<!-- content start -->
<div class="admin-content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading"> <b><{$name}></b> 的考勤详情
                    <div class="btn-group pull-right">
                        <a href="__URL__/index" class=" btn btn-warning btn-xs">
                            <span class="glyphicon glyphicon-chevron-left"> 返回</span>
                        </a>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-condensed ">
                    <tr>
                        <th width=10% align="center" bgcolor="#b00" style="color:#fff">考勤日期</th>
                        <th width=10% align="center" bgcolor="#b00" style="color:#fff">姓名</th>
                        <th width=10% align="center" bgcolor="#b00" style="color:#fff">上班时间</th>
                        <th width=10% align="center" bgcolor="#b00" style="color:#fff">下班下班</th>
                        <th width=10% align="center" bgcolor="#b00" style="color:#fff">加班时长</th>
                        <th width=10% align="center" bgcolor="#b00" style="color:#fff">调休时长</th>
                        <th width=10% align="center" bgcolor="#b00" style="color:#fff">备注</th>
                        <th width=30% align="center" bgcolor="#b00" style="color:#fff">事由</th>
                    </tr>
                    <volist name='data' id='st'>
                        <tr>
                            <td ><{$st.riqi}></td>
                            <td ><{$name}></td>

                            <switch name="st.type">
                                <case value="1">
                                    <td >09:00</td>
                                    <td ><{$st.end|substr=###,0,5}></td>
                                    <td ><{$st.hourlong}></td>
                                    <td ></td>
                                    <td >加班</td>
                                </case>
                                <case value="2">
                                    <td ><{$st.begin|substr=###,0,5}></td>
                                    <td ><{$st.end|substr=###,0,5}></td>
                                    <td ></td>
                                    <td ><{$st.hourlong}></td>
                                    <td >调休</td>
                                </case>
                            </switch>
                            <td ><{$st.remark}></td>
                        </tr>
                    </volist>
                </table>
            </div>
        </div>
    </div>
</div>
