<layout name="layout"/>
<!-- content start -->
<div class="admin-content container">
    <div class="am-g">
        <div class="am-u-md-9 ">
            <a class="navbar-brand" href="#">测试迭代信息</a>
        </div>
        <div class="am-u-md-3 ">
            <form action="__URL__/index " method="post" class="navbar-form navbar-left" role="search">
                <div class="form-group input-group pull-right">
                    <input type="text" class="form-control" name="search" value="<{$search}>" placeholder="迭代、上线月份">
                    <span class="input-group-btn">
	         	 <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
	          </span>
                </div>
            </form>
        </div>
    </div>

    <table class="am-table am-table-striped am-table-hover table-main">
        <tbody>
        <volist name='arr' id='pro' empty="没有数据">
            <tr>
                <td width=65%>
                    <a href="__APP__/<{$Think.config.PRODUCT}>/Risk/index/proid/<{$pro.id}>">
                        <span class="badge"><{$pro.status|getProst=###}></span>【<{$pro.qd|getZTUserName=###}>】<{$pro.name}>(<{$pro.end}>)
                    </a>
                </td>
                <td width=35%>
                    <div class="btn-group am-btn-group-sm" role="group" aria-label="...">
                        <a href="__APP__/<{$Think.config.PRODUCT}>/Risk/index/proid/<{$pro.id}>" class="btn btn-warning">
                            风险 <span class="badge"> <{$pro.id|countId='tp_risk','proid',###}></span>
                        </a>
                        <a href="__APP__/<{$Think.config.PRODUCT}>/Index/func/proid/<{$pro.id}>" class="btn btn-success">
                            功能点 <span class="badge"> <{$pro.id|countId='tp_risk','proid',###}></span>
                        </a>
                        <a href="__APP__/<{$Think.config.PRODUCT}>/Index/range/proid/<{$pro.id}>" class="btn btn-info">
                            范围 <span class="badge"> <{$pro.id|countId='tp_risk','proid',###}></span>
                        </a>
                        <a href="__APP__/<{$Think.config.PRODUCT}>/Index/musttest/proid/<{$pro.id}>" class="btn am-btn-danger">
                            必测点 <span class="badge" ><{$pro.id|countId='tp_risk','proid',###}></span>
                        </a>
                    </div>

                </td>
            </tr>
        </volist>
        </tbody>
    </table>

</div>
<!-- content end -->
