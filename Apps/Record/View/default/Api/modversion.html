<layout name="layout"/>
<!-- content start -->
<div class="admin-content">
    <div class="am-cf am-padding">
        <div class="am-fl am-cf">
            <strong class="am-text-primary am-text-lg"><a href="__URL__/info/id/<{$arr.api}>">API详情</a></strong> /
            <small>编辑版本</small>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="panel-body">
                <form action="__URL__/update" method="post" class="form-horizontal" role="form">
                    <input type="hidden" name="id" value="<{$arr.id}>"/>
                    <input type="hidden" name="table" value="tp_apiversion"/>
                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10"><{$arr.moder|getZTUserName=###}> 更新于:<{$arr.utime}></div>
                    </div>
                    <div class="form-group">
                        <label for="state" class="col-sm-2 control-label">版本:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" value="<{$arr.version}>" readonly>
                        </div>
                        <label for="state" class="col-sm-2 control-label">状态:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"  value="<{$arr.status}>" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc" class="col-sm-2 control-label">说明:</label>
                        <div class="col-sm-10"><{$desc}></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-info btn-block ">提 交</button>
                        </div>
                        <div class="col-sm-5"><a href="__URL__/info/id/<{$arr.api}>" class="btn btn-warning btn-block">返回详情</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <div class="col-md-3 hidden-xs hidden-sm">
            <ul class="list-group">
                <volist name='version' id='vo' empty="没有数据">
                    <li class="list-group-item">
                        <a href="__URL__/modversion/id/<{$vo.id}>/api/<{$vo.api}>">
                            <{$vo.version}>
                            <span class="badge pull-right"><{$vo.status}></span>
                        </a>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
</div>
