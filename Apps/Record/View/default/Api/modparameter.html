<layout name="layout"/>
<!-- content start -->
<div class="admin-content">
    <div class="am-cf am-padding">
        <div class="am-fl am-cf">
            <strong class="am-text-primary am-text-lg"><a href="__URL__/parameter/id/<{$arr.api}>">API参数</a></strong> /
            <small>编辑参数</small>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="panel-body">
                <form action="__URL__/update" method="post" class="form-horizontal" role="form">
                    <input type="hidden" name="id" value="<{$arr.id}>"/>
                    <input type="hidden" name="table" value="tp_api_parameter"/>
                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10"> <{$arr.moder|getZTUserName=###}> 更新于: <{$arr.utime}></div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">分组:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="group" value="<{$arr.group}>" placeholder="分组">
                        </div>
                        <div class="col-sm-3">
                           <{$ways}>
                        </div>
                        <label  class="col-sm-2 control-label">类型:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="type" value="<{$arr.type}>" placeholder="类型">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">参数:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="parameter"
                                                     value="<{$arr.parameter}>" placeholder="参数"></div>
                        <label  class="col-sm-2 control-label">必填:</label>
                        <div class="col-sm-2"><{$required}>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">参数值:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="value" value="<{$arr.value}>" placeholder="示例参数值（可被复用的）">
                        </div>


                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">说明:</label>
                        <div class="col-sm-10"><{$desc}></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-info btn-block ">提 交</button>
                        </div>
                        <div class="col-sm-5"><a href="__URL__/parameter/id/<{$arr.api}>" class="btn btn-warning btn-block">返回参数</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <div class="col-md-4 hidden-xs hidden-sm">
            <ul class="list-group">
                <volist name='parameter' id='vo' empty="没有数据">
                    <li class="list-group-item">
                        <a href="__URL__/modparameter/id/<{$vo.id}>/api/<{$vo.api}>">
                            <{$vo.sn}>【<{$vo.group}>】<{$vo.parameter}>
                            <span class="badge pull-right"><{$vo.type}></span>
                        </a>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
</div>
