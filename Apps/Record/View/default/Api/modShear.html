<layout name="layout"/>
<!-- content start -->
<div class="admin-content">
    <div class="am-cf am-padding">
        <div class="am-fl am-cf">
            <strong class="am-text-primary am-text-lg"><a href="__URL__/Sparam/id/<{$arr.scene}>">剪切板参数</a></strong> /
            <small>编辑</small>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="panel-body">
                <form action="__URL__/update" method="post" class="form-horizontal" role="form">
                    <input type="hidden" name="id" value="<{$arr.id}>"/>
                    <input type="hidden" name="table" value="tp_api_shear_parameter"/>
                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <{$arr.moder}>更新于:<{$arr.utime}>
                            <span class="pull-right">
							  <a href="__URL__/Sparam/id/<{$arr.scene}>" >场景参数</a>
						  </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">参数:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="<{$arr.parameter}>" placeholder="参数名称" readonly>
                        </div>

                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">参数值:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="value" value="<{$arr.value}>" placeholder="参数值">
                        </div>

                    </div>



                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-info btn-block ">提 交</button>
                        </div>
                        <div class="col-sm-5"><a href="__URL__/Sparam/id/<{$arr.scene}>" class="btn btn-warning btn-block">返回</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <div class="col-md-3 hidden-xs hidden-sm">
            <ul class="list-group">
                <volist name='sparam' id='vo' empty="没有数据">
                    <li class="list-group-item">
                        <a href="__URL__/modShear/id/<{$vo.id}>">
                            <{$vo.sn}>.<{$vo.parameter}>
                            <span class="badge pull-right"><{$vo.type}></span>
                        </a>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
</div>
