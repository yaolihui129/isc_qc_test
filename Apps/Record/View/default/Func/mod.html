<layout name="layout"/>
<!-- content start -->
<div class="admin-content">

    <div class="row">
        <div class="col-md-7">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg"><a href="__URL__/index/id/<{$func.module}>">功能点</a></strong> /
                    <small>编辑</small>
                </div>
            </div>
            <div class="panel-body">
                <form action="__URL__/update" method="post" class="form-horizontal" role="form">
                    <input type="hidden" name="id" value="<{$func.id}>"/>
                    <input type="hidden" name="path" value="<{$func.module|getName='module',###,'path'}>"/>
                    <input type="hidden" name="table" value="tp_func"/>
                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10"><b><{$func.moder|getZTUserName=###}></b> 更新于:<{$func.utime}></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">功能:</label>
                        <div class="col-sm-10"><input type="text" class="form-control" name="func"
                                                      value="<{$func.func}>" placeholder="功能点"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目:</label>
                        <div class="col-sm-10"><{$project}></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">顺序:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" name="sn" value="<{$func.sn}>"
                                                     placeholder="顺序"></div>
                        <label class="col-sm-2 control-label">ID:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" value="<{$func.id}>" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-info btn-block ">提 交</button>
                        </div>
                        <div class="col-sm-5">
                            <a href="__URL__/index/id/<{$func.module}>" type="button" class="btn btn-warning btn-block ">返 回</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-5 hidden-xs hidden-sm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><small><{$func.module|getName='module',###}></small></h3>
                </div>
                <ul class="list-group">
                    <volist name='data' id='vo' empty="没有数据">
                        <switch name="vo.id">
                            <case value="$func.id">
                                <li class="list-group-item list-group-item-warning">
                            </case>
                            <default/>
                            <li class="list-group-item ">
                        </switch>
                                <a href="__URL__/mod/id/<{$vo.id}>/module/<{$func.module}>">
                                    <small><{$vo.id}>【<{$vo.result}>】<{$vo.func}></small>
                                    <span class="badge pull-right"><{$vo.project|getProNo=###}></span>
                                </a>
                            </li>
                    </volist>
                </ul>
            </div>

        </div>
    </div>
</div>
