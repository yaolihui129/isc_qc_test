<layout name="layout"/>
<div class="admin-content">
    <div class="row">
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="__APP__/<{$Think.config.PRODUCT}>/Manager/<{$source}>/search/<{$search}>">设备&图书管理</a></strong> /
                        <small>编辑</small>
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__URL__/img_update" method="post" enctype='multipart/form-data'class="form-horizontal" role="form"   >
                        <input type="hidden" name="id" value="<{$arr.id}>"/>
                        <input type="hidden" name="url" value="<{$url}>"/>
                        <input type="hidden" name="table" value="tp_device"/>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <empty name="arr.img">
                                    <img src="__IMG__/moren.jpg" alt="__IMG__/moren.jpg">
                                    <else />
                                    <img src="__UPLOAD__<{$arr.img}>" alt="<{$arr.img}>">
                                </empty>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">选择图片</label>
                            <div class="col-sm-8">
                                <input id="input-1" type="file" class="file form-control" name="img">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info btn-block ">提 交</button>
                            </div>
                            <div class="col-sm-5">
                                <a href="__APP__/<{$Think.config.PRODUCT}>/Manager/<{$source}>/search/<{$search}>" type="button" class="btn btn-warning btn-block ">返 回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5">


        </div>

    </div>

</div>
