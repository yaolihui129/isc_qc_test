<layout name="layout"/>
<div class="admin-content">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="__APP__/<{$Think.config.PRODUCT}>/Manager/<{$source}>/search/<{$search}>">设备&图书管理</a></strong> /
                        <small>添加</small>
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__URL__/insert" method="post" class="form-horizontal" role="form">
                        <input type="hidden" name="type" value="<{$type}>"/>
                        <input type="hidden" name="url" value="<{$url}>"/>
                        <input type="hidden" name="manager" value="<{$Think.session.account}>"/>
                        <input type="hidden" name="table" value="tp_device"/>
                        <switch name="source">
                            <case value="index">
                                <div class="form-group form-group-lg">
                                    <label class="col-sm-4 control-label">品牌:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="brand" value="" placeholder="品牌，如：苹果、小米、华为">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label class="col-sm-4 control-label">规格:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="ts" value="" placeholder="规格，如：iPhone 6S（金色）">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label class="col-sm-4 control-label">版本:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="sys_version" value="" placeholder="系统版本，如：IOS11.3、Android5.1">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label class="col-sm-4 control-label">序列号:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="serial" value="" placeholder="序列号，设备的唯一标识">
                                    </div>
                                </div>

                                <div class="form-group form-group-lg">
                                    <label class="col-sm-4 control-label">所有者:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="owner" value="公司" placeholder="所有者,如：公司，腰立辉">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label class="col-sm-4 control-label">资产编号:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="asset_no" value="" placeholder="资产编号，没有可不填">
                                    </div>
                                </div>
                            </case>
                            <case value="books">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">分类:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="brand" value="" placeholder="分类，如：JAVA，测试、架构、服务器">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">书名:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="ts" value="" placeholder="书名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">出版社:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="sys_version" value="" placeholder="出版社">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-4 control-label">作者:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="name" value="" placeholder="作者">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">所有者:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="owner" value="公共" placeholder="所有者,如：公共，腰立辉、杨彦举">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">条码号:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="serial" value="" placeholder="条形码编号">
                                    </div>
                                </div>
                            </case>
                            <default />default
                        </switch>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">管理员:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  value="<{$Think.session.realname}>"  readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">备注:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="remark" value="" placeholder="备注">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info btn-block btn-lg">提 交</button>
                            </div>
                            <div class="col-sm-5">
                                <a href="__APP__/<{$Think.config.PRODUCT}>/Manager/<{$source}>/search/<{$search}>" type="button" class="btn btn-warning btn-block btn-lg">返 回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">


        </div>

    </div>

</div>
