<layout name="layout"/>
<div class="admin-content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="starter-template">
                        <table class="am-table am-table-striped am-table-hover table-main table-bordered">
                            <thead>
                            <tr>
                                <th class="table-type" bgcolor="#ccc">设备</th>
                                <th class="table-type" bgcolor="#ccc">人员</th>
                                <th class="table-title" bgcolor="#ccc">应还时间</th>
                                <th class="table-title" bgcolor="#ccc">记录时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name='data' id='st' empty="没有数据">
                                <tr>
                                    <td><{$st.device}></td>
                                    <td><{$st.borrower}></td>
                                    <td><{$st.end_time}></td>
                                    <td><{$st.ctime|date='Y-m-d H:i:s',###}></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
