<layout name="layout"/>
<div class="admin-content">

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" >
            <a href="__URL__/index">测试手机<span class="badge"><{$arr.id}></span></a>
        </li>
        <li role="presentation" class="active">
            <a href="__URL__/books">图书<span class="badge"><{$arr.id}></span></a>
        </li>
    </ul>

    <div class="am-g">
        <div class="am-u-md-9 ">
            <a class="navbar-brand" href="#"></a>
        </div>
        <div class="am-u-md-3 ">
            <form action="__URL__/books " method="post" class="navbar-form navbar-left" role="search">
                <div class="form-group input-group pull-right">
                    <input type="text" class="form-control" name="search" value="<{$search}>" placeholder="分类、书名的关键字">
                    <span class="input-group-btn">
	         	 <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
	          </span>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <volist name='data' id='da' empty="没有数据">
            <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                    <a href="__URL__/history/id/<{$da.id}>/source/books/search/<{$search}>">
                        <empty name="da.img">
                            <img src="__IMG__/moren.jpg" alt="__IMG__/moren.jpg">
                            <else />
                            <img src="__UPLOAD__/<{$da.img}>" alt="<{$da.img}>">
                        </empty>
                    </a>

                    <div class="caption">
                        <h3 title="<{$da.remark}>">
                            <a href="__URL__/history/id/<{$da.id}>/source/books/search/<{$search}>">
                                <small><{$da.brand}>-<{$da.ts}></small>
                            </a>
                        </h3>
                        <p><small> &nbsp;&nbsp;出版社：<{$da.sys_version}></small > </p>
                        <p>
                            <small>
                                <switch name="da.loaning">
                                    <case value="1">【借用人：<{$da.borrower|getZTUserName=###}>】</case>
                                    <default />【管理员：<{$da.manager|getZTUserName=###}>】
                                </switch>
                            </small>
                            <span class="badge pull-right">预约：<{$da.id|count_yd=###}></span>
                            <switch name="da.loaning">
                                <case value="1"><span class="label label-danger pull-right">借出</span></case>
                                <case value="0"><span class="label label-success pull-right">可借</span></case>
                                <default />
                            </switch>
                        </p>
                        <p >
                            <a href="__APP__/<{$Think.config.PRODUCT}>/Borrow/yuding/id/<{$da.id}>/source/books/search/<{$search}>"
                               class="btn btn-default btn-block" role="button"><span class="glyphicon glyphicon-time"> 预订</span></a>
                        </p>
                    </div>
                </div>
            </div>
        </volist>
    </div>


</div>
