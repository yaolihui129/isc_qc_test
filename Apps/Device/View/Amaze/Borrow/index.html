<layout name="layout"/>
<div class="admin-content">
    <div class="row">
        <div class="col-md-3 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><small>选择借用人</small></h3>
                </div>
                <table class="am-table am-table-striped am-table-hover table-main table-bordered">
                    <tbody>
                    <volist name='user' id='st' >
                        <switch name="st.account">
                            <case value="admin"></case>
                            <default />
                            <tr>
                                <td>
                                    <a href="__URL__/index/borrower/<{$st.account}>/id/<{$arr.id}>/source/<{$source}>/search/<{$search}>">
                                        <small><{$st.realname}>（<{$st.account}>）</small>
                                    </a>
                                </td>
                            </tr>
                        </switch>

                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="__APP__/<{$Think.config.PRODUCT}>/Manager/<{$source}>/search/<{$search}>">测试设备</a></strong> /
                        <small>借出</small>
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__URL__/lend" method="post" class="form-horizontal" role="form">
                        <input type="hidden" name="device" value="<{$arr.id}>"/>
                        <input type="hidden" name="serial" value="<{$arr.serial}>"/>
                        <input type="hidden" name="leibie" value="<{$arr.type}>"/>
                        <input type="hidden" name="sys_version" value="<{$arr.sys_version}>"/>
                        <input type="hidden" name="borrower" value="<{$borrower}>"/>
                        <input type="hidden" name="manager" value="<{$arr.manager}>"/>
                        <input type="hidden" name="url" value="<{$url}>"/>
                        <input type="hidden" name="type" value="0"/>
                        <div class="form-group input-lg">
                            <label class="col-sm-4 control-label">设备:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  value="<{$arr.brand}>-<{$arr.ts}><{$arr.name}>-<{$arr.sys_version}>" placeholder="设备" readonly>
                            </div>
                        </div>
                        <div class="form-group input-lg">
                            <label class="col-sm-4 control-label">日期:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control"  name="start_time" value="<{$riqi}>" placeholder="时间" readonly>
                            </div>
                        </div>
                        <div class="form-group input-lg">
                            <label class="col-sm-4 control-label">用途:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="remark" value="" placeholder="请如实填写用途" >
                            </div>
                        </div>
                        <div class="form-group input-lg">
                            <label class="col-sm-4 control-label">借用人:</label>
                            <div class="col-sm-8">
                                <empty name="borrower">
                                    <input type="text" class="form-control"  value="请先从左侧选择借用人"  readonly>
                                    <else />
                                    <input type="text" class="form-control"  value="<{$borrower|getZTUserName=###}>" readonly>
                                </empty>

                            </div>
                        </div>
                        <div class="form-group input-lg">
                            <label class="col-sm-4 control-label">管理员:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  value="<{$arr.manager|getZTUserName=###}>" placeholder="管理员" readonly>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10"></div>
                        </div>
                        <div class="form-group input-lg">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info btn-block ">提 交</button>
                            </div>
                            <div class="col-sm-5">
                                <a href="__APP__/<{$Think.config.PRODUCT}>/Manager/<{$source}>/search/<{$search}>" type="button" class="btn btn-warning btn-block ">返 回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><small>借用公约</small></h3>
                </div>
                <p><{$rules}></p>
            </div>
        </div>
    </div>
</div>
