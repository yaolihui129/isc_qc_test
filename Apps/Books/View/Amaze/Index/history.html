<layout name="layout"/>
<div class="admin-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><{$arr.brand}>-<{$arr.ts}><{$arr.name}>-<{$arr.sys_version}>【管理员：<{$arr.manager|getZTUserName=###}>】
                <a class="btn  btn-primary btn-xs pull-right" href="__URL__/<{$source}>/search/<{$search}>">返回</a>
            </h3>
        </div>

            <div class="jumbotron">
                <div class="row">
                    <div class="col-xs-4 col-md-3">
                        <empty name="arr.img">
                            <img src="__IMG__/moren.jpg" alt="__IMG__/moren.jpg">
                            <else />
                            <img src="__UPLOAD__/<{$arr.path}>/<{$arr.img}>" alt="<{$arr.path}>/<{$arr.img}>">
                        </empty>
                    </div>
                    <div class="col-xs-8 col-md-9">
                        <p><{$arr.remark}></p>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">借用历史</h3>
                </div>
                <ul class="list-group">
                    <volist name='data' id='st'>
                        <li class="list-group-item">
                            <{$st.borrower|getZTUserName=###}>
                            <span class="badge"><{$st.start_time}></span>
                        </li>
                    </volist>
                </ul>
            </div>



    </div>



</div>
