<layout name="layout"/>
<div class="admin-content">

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="__URL__/index">测试手机<span class="badge"><{$arr.id}></span></a>
        </li>
        <li role="presentation">
            <a href="__URL__/books">图书<span class="badge"><{$arr.id}></span></a>
        </li>

    </ul>

    <div class="am-g">
        <div class="am-u-md-7 ">
            <a class="navbar-brand" href="#"></a>
        </div>
        <div class="am-u-md-2 ">
            <a class="navbar-brand" href="__URL__/rules"><small>移动设备管理规范</small></a>
        </div>
        <div class="am-u-md-3 ">
            <form action="__URL__/index " method="post" class="navbar-form navbar-left" role="search">
                <div class="form-group input-group pull-right">
                    <input type="text" class="form-control" name="search" value="<{$search}>" placeholder="品牌、规格、序列号">
                    <span class="input-group-btn">
	         	 <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
	          </span>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <volist name='data' id='da' empty="没有数据">
            <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                    <empty name="da.img">
                        <img src="__IMG__/moren.jpg" alt="__IMG__/moren.jpg">
                        <else />
                        <img src="__UPLOAD__/<{$da.path}>/<{$da.img}>" alt="<{$da.path}>/<{$da.img}>">
                    </empty>

                    <div class="caption">
                        <h3 title="<{$da.remark}>">
                            <small>【<{$da.manager|getZTUserName=###}>】<{$da.brand}>-<{$da.ts}></small>
                            <span class="badge pull-right"><{$da.loaning|book_status=###}></span>
                        </h3>
                        <p>
                            <small> &nbsp;&nbsp;系统版本：<{$da.sys_version}></small >
                            <span class="badge pull-right">预约：<{$da.id|count_yd=###}></span>
                        </p>
                        <p>
                            <a href="__APP__/<{$Think.config.PRODUCT}>/Borrow/yuding/id/<{$da.id}>/source/index/search/<{$search}>" class="btn btn-primary btn-sm" role="button">预订</a>
                            <a href="__URL__/history/id/<{$da.id}>/source/index/search/<{$search}>" class="btn btn-default btn-sm" role="button">借用历史</a>
                        </p>
                    </div>
                </div>
            </div>

        </volist>

    </div>


</div>
