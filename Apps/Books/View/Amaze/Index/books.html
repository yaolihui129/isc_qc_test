<layout name="layout"/>
<div class="admin-content">

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" >
            <a href="__URL__/index">测试手机<span class="badge"><{$arr.id}></span></a>
        </li>
        <li role="presentation" class="active">
            <a href="__URL__/books">图书<span class="badge"><{$arr.id}></span></a>
        </li>
    </ul>

    <div class="am-g">
        <div class="am-u-md-9 ">
            <a class="navbar-brand" href="#"></a>
        </div>
        <div class="am-u-md-3 ">
            <form action="__URL__/books " method="post" class="navbar-form navbar-left" role="search">
                <div class="form-group input-group pull-right">
                    <input type="text" class="form-control" name="search" value="<{$search}>" placeholder="分类、书名的关键字">
                    <span class="input-group-btn">
	         	 <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
	          </span>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <volist name='data' id='da' empty="没有数据">
            <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                    <empty name="da.img">
                        <img src="__IMG__/moren.jpg" alt="__IMG__/moren.jpg">
                        <else />
                        <img src="__UPLOAD__/<{$arr.path}>/<{$arr.img}>" alt="<{$arr.path}>/<{$arr.img}>">
                    </empty>
                    <div class="caption">
                        <h3 title="<{$da.remark}>"><small><{$da.brand}>-<{$da.name}></small></h3>
                        <p>
                            <a href="#" class="btn btn-primary btn-sm" role="button">预订</a>
                            <a href="__URL__/history/id/<{$da.id}>/source/books/search/<{$search}>" class="btn btn-default btn-sm" role="button">借用历史</a>
                        </p>
                    </div>
                </div>
            </div>
        </volist>
    </div>


</div>
