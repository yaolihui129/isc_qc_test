<layout name="layout"/>
<div class="admin-content">
    <div class="row">
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="__APP__/Books/Manager/<{$source}>/search/<{$search}>">设备&图书管理</a></strong> /
                        <small>添加</small>
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__URL__/insert" method="post" class="form-horizontal" role="form">
                        <input type="hidden" name="type" value="<{$type}>"/>
                        <input type="hidden" name="url" value="<{$url}>"/>
                        <input type="hidden" name="table" value="tp_device"/>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">品牌:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="brand" value="" placeholder="品牌，如：苹果、小米、华为">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">规格:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="ts" value="" placeholder="规格，如：iPhone 6S（金色）">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">版本:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="sys_version" value="" placeholder="系统版本，如：IOS11.3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">序列号:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="serial" value="" placeholder="序列号，设备的唯一标识">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">管理员:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="manager" value="yaolihui" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">所有者:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="owner" value="公司" placeholder="所有者,如：公司，腰立辉">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">资产编号:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="asset_no" value="" placeholder="资产编号，没有可不填">
                            </div>
                        </div>




                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info btn-block ">提 交</button>
                            </div>
                            <div class="col-sm-5">
                                <a href="__APP__/Books/Manager/<{$source}>/search/<{$search}>" type="button" class="btn btn-warning btn-block ">返 回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5">


        </div>

    </div>

</div>
