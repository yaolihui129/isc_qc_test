<layout name="layout"/>
<div class="admin-content">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="__URL__/index">手机管理<span class="badge"><{$arr.id}></span></a>
        </li>
        <li role="presentation">
            <a href="__URL__/books">图书管理<span class="badge"><{$arr.id}></span></a>
        </li>
    </ul>

    <div class="am-g">
        <div class="am-u-md-8 ">
            <a class="navbar-brand" href="#"></a>
        </div>
        <div class="am-u-md-4 ">
            <form action="__URL__/index " method="post" class="navbar-form navbar-left" role="search">
                <div class="form-group input-group pull-right">
                    <input type="text" class="form-control" name="search" value="<{$search}>" placeholder="品牌、规格、序列号">
                    <span class="input-group-btn">
	         	 <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        <a class="btn btn-success" href="__URL__/add/type/1/source/index/search/<{$search}>"><span class="glyphicon glyphicon-plus"></span></a>
	          </span>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <volist name='data' id='da' empty="没有数据">
            <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                    <empty name="da.img">
                        <img src="__IMG__/moren.jpg" alt="__IMG__/moren.jpg">
                        <else />
                        <img src="<{$da.path}>/<{$da.img}>" alt="<{$da.path}>/<{$da.img}>">
                    </empty>

                    <div class="caption">
                        <h3 title="<{$da.remark}>"><small><{$da.brand}>-<{$da.ts}></small></h3>
                        <p>
                            <a href="__URL__/mod/id/<{$da.id}>/source/index/search/<{$search}>" class="btn btn-primary btn-xs" role="button">编辑</a>
                            <a href="__URL__/img/id/<{$da.id}>/source/index/search/<{$search}>" class="btn btn-default btn-xs" role="button">更换图片</a>
                        </p>
                    </div>
                </div>
            </div>
        </volist>
    </div>
</div>
