<layout name="layout"/>
<div class="admin-content">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="__APP__/Books/Index/<{$source}>/search/<{$search}>">测试设备</a></strong> /
                        <small>预定</small>
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__URL__/insert" method="post" class="form-horizontal" role="form">
                        <input type="hidden" name="device" value="<{$arr.id}>"/>
                        <input type="hidden" name="serial" value="<{$arr.serial}>"/>
                        <input type="hidden" name="manager" value="<{$arr.manager}>"/>
                        <input type="hidden" name="borrower" value="<{$Think.session.account}>"/>
                        <input type="hidden" name="url" value="<{$url}>"/>
                        <input type="hidden" name="table" value="tp_device_loaning_record"/>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">设备:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  value="<{$arr.brand}>-<{$arr.ts}><{$arr.name}>-<{$arr.sys_version}>" placeholder="设备" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">预定:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control"  name="start_time" value="<{$riqi}>" placeholder="时间" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">管理员:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  value="<{$arr.manager|getZTUserName=###}>" placeholder="管理员" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">借用人:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  value="<{$Think.session.realname}>" placeholder="设备" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info btn-block ">提 交</button>
                            </div>
                            <div class="col-sm-5">
                                <a href="__APP__/Books/Index/<{$source}>/search/<{$search}>" type="button" class="btn btn-warning btn-block ">返 回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><small>已预定时间</small></h3>
                </div>
                <ul class="list-group">
                    <volist name='data' id='st'>
                        <li class="list-group-item">
                            <{$st.borrower|getZTUserName=###}>
                            <span class="badge"><{$st.start_time}></span>
                        </li>
                    </volist>
                </ul>
            </div>

        </div>
        <div class="col-md-4 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><small>借用公约</small></h3>
                </div>
                <ul class="list-group">
                    <volist name='data' id='st'>
                        <li class="list-group-item"><{$st}></li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>

</div>
